            <h3>Conference and Workshop</h3>
            <script>
                function conferences(result) {
                    document.write('<ol>');
                    for (i = 0; i < result.length; i++) {
                        document.write('<p class="pubEntry">');
                        document.write('<li><strong style="color:red">');
                        document.write(result[i].conference);
                        document.write("</strong> ");
                        for (j = 0; j < result[i].authors.length; j++) {
                            var name = result[i].authors[j];
                            if (name == 'Mengwei Xu')
                                document.write("<b>Mengwei Xu</b>, ");
                            else if (name == 'Mengwei Xu*')
                                document.write("<b>Mengwei Xu*</b>, ");
                            else {
                                document.write(name);
                                document.write(', ');
                            }
                        }
                        document.write('"');
                        document.write(result[i].title);
                        document.write('", in <em>');
                        document.write(result[i].confernce_fullname);
                        document.write("</em>,");
                        document.write(result[i].year);
                        document.write('. <strong style="color: red"> ');
                        if (result[i].addtion != null)
                            document.write(result[i].addtion);
                        document.write(' </strong></li>');
                    }
                    document.write("</table></ol>");
                }
            </script>
            <script type="text/javascript" src="full-conference.json?callback=conferences"></script>
