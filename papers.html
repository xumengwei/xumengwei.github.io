            <h3>Selected Conference Publications</h3>
            <h2></h2>
            This list is incomplete: it includes only papers that lie in my research interest</br>
            <a target="_blank" href="full-pub.html"> <b> A More Complete List </b></a> |
            <a target="_blank" href="https://scholar.google.com.hk/citations?user=hFmJwKQAAAAJ&hl=en"> <b> Google Scholar </b></a> |
            <a target="_blank" href="https://dblp.uni-trier.de/pers/hd/x/Xu:Mengwei"> <b> DBLP </b> </a>
            </br> (* = equal contributions)


            <script>
                function conferences(result) {
                    document.write('<ul><div id="conference-example">');
                    for (i = 0; i < result.length; i++) {
                        document.write('<p class="pubEntry"><li><b>');
                        // title
                        if (result[i].conference != '[arXiv]')
                            document.write('<strong style="color: red">');
                        document.write(result[i].conference);
                        if (result[i].conference != '[arXiv]')
                            document.write('</strong>');
                        document.write(' ' + result[i].title + '</b><br>');

                        // authors
                        for (j = 0; j < result[i].authors.length; j++) {
                            var name = result[i].authors[j];
                            if (name == 'Mengwei Xu')
                                document.write("<b>Mengwei Xu</b>");
                            else if (name == 'Mengwei Xu*')
                                document.write("<b>Mengwei Xu*</b>");
                            else
                                document.write(name);
                            if (j != result[i].authors.length - 1)
                                document.write(',');
                            document.write(' ');
                        }
                        document.write('<br>');

                        //conference fullname & acceptance rate
                        if (result[i].conference != "[arXiv]") {
                            if (result[i].addtion.rate != null)
                                document.write(result[i].confernce_fullname + '. ' + result[i].addtion.rate + '.<br>');
                            else
                                document.write('<i> ' + result[i].confernce_fullname + '.</i><br>');
                        }

                        //files
                        if (result[i].addtion.files != null) {
                            for (j = 0; j < result[i].addtion.files.length; j++) {
                                if (j == 0)
                                    document.write('[');
                                else
                                    document.write(' | ');
                                document.write('<a  style="font-weight:bold" target="_blank" href="' + result[i].addtion.files[j].path + '">' + result[i].addtion.files[j].name + '</a>');

                            }
                            document.write(']');

                            if (result[i].addtion.important_msg != null)
                                document.write('<strong style="color: red"> ' + result[i].addtion.important_msg + '</strong>');
                        }
                        if (result[i].addtion.msg != null)
                            document.write('&emsp; <small>' + result[i].addtion.msg + '</small>');
                        document.write('</li>');
                    }
                    document.write("</div></ul>");
                }
            </script>

            <script type="text/javascript" src="selected-conference.json?callback=conferences"></script>
